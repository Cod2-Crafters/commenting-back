<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Redirecting...</title>
    <script type="text/javascript">
        function postRedirect(url, email, isVerify) {
            let data = JSON.stringify({ email: email, isVerify: isVerify });
            console.log(data);
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }

        window.onload = function() {
            const url = 'https://commenting-front-h8iz.vercel.app/api/verify-email';
            let data = new URLSearchParams(window.location.search).get('data');

            if (data) {
                try {
                    let decodedData = decodeURIComponent(data);
                    let parsedData = JSON.parse(decodedData);
                    let status = parsedData.status;
                    let isVerify = false;
                    if(status == "SUCCESS") {
                        isVerify = true;
                    }
                    let email = parsedData.data.email;

                    alert("parsedData data email ::: " + email);
                    alert("parsedData status ::: " + isVerify);
                    postRedirect(url, email, isVerify);
                } catch (e) {
                    alert("데이터 형식이 올바르지 않습니다.");
                }
            } else {
                alert("잘못된 접근입니다.");
            }
        };
    </script>
</head>
<body>
<h2>wait a moment</h2>
</body>
</html>
