spring:
  config:
    import: jwt.yml
  datasource:
    url: jdbc:postgresql://${COMMENTING_DATABASE_URL}/commenting
    username: ${COMMENTING_DATABASE_USERNAME}
    password: ${COMMENTING_DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            clientId: ${COMMENTING_GOOGLE_CLIENT_ID}
            clientSecret: ${COMMENTING_GOOGLE_CLIENT_SECRET}
            scope: ['email', 'profile']
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://openidconnect.googleapis.com/v1/userinfo
            user-name-attribute: sub
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${COMMENTING_MAIL_USERNAME}
    password : ${COMMENTING_MAIL_PASSWORD}
    properties:
      mail:
        debug: true
        smtp.auth: true
        smtp.timeout: 50000
        smtp.starttls.enable: true
  data:
    redis:
      mail:
        host: ${COMMENTING_REDIS_HOST}
        port: ${COMMENTING_REDIS_PORT}
        password: ${COMMENTING_REDIS_PASSWORD}
        ssl: true
    web:
      resources:
        static-locations: file:${COMMENTING_AVATAR_UPLOAD_PATH}
custom:
  avatar-location: ${COMMENTING_AVATAR_UPLOAD_PATH}
springdoc:
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  paths-to-match: /**
  swagger-ui:
    path: /swagger
    display-request-duration: true
    groups-order: desc
    operations-sorter: alpha
    disable-swagger-default-url: true
  api-docs:
    groups:
      enabled: true
logging:
  level:
    org.springframework.security: DEBUG
server:
  port: 8080
